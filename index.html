<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;400&family=Outfit&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section class ="sg-header">
  <h1 class ="sg-title">Your Result</h1>
    <div class="score-large">
      <p class = "score-textlarge">76</p>
      <p>of 100</p>
  </div>
  <p class="header-text">Great</p>
  <p class ="result-text">You scored higher than 65% of the people who have taken these tests. </p>
</section>


<section class = "results">
  <h1>Summary</h1>
  <div class = "summary-item reaction">
    <div class ="container">
    <img src="assets/images/icon-reaction.svg" alt="">
  <h1>Reaction</h1>
</div>
  <div class="fraction">
  <span> 80</span> / 100 
  </div>
</div>

  <div class="summary-item memory">
    <div class ="container">
    <img src="assets/images/icon-memory.svg" alt="">
  <h1>Memory</h1>
  </div>
  <div class="fraction"><span>92</span> / 100
  </div>
  </div>


  <div class="summary-item verbal">
    <div class ="container">
      <img src="assets/images/icon-verbal.svg" alt="">
    <h1>Verbal</h1>
    </div>
    <div class="fraction"><span>61</span> / 100
    </div>
    </div>

    <div class="summary-item visual">
      <div class ="container">
        <img src="assets/images/icon-visual.svg" alt="">
      <h1>Visual</h1>
      </div>
      <div class="fraction"><span>72</span> / 100
      </div>
      </div>

      <button>Continue</button>

</section>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Scott Gregory</a>.
  </div>
  </footer>
</body>
</html>
